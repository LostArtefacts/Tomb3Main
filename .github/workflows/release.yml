name: Publish new release

on:
  push:
    branch: master
    tags:
    - 'v?[0-9]*'

jobs:
  publish_release:
    name: Publish new release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: .
          fetch-depth: 0

      - name: Extract tag name
        id: get_version
        run: echo ::set-output name=VERSION::$(git describe --abbrev=7 --tags)

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y make p7zip-full moby-engine moby-cli

      - name: Build project
        run: |
          make clean release

      - name: Package release
        run: |
          7z a Tomb3Main-${{ steps.get_version.outputs.VERSION }}.zip ./build/*.dll

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: Tomb3Main-${{ steps.get_version.outputs.VERSION }}.zip
          asset_name: Tomb3Main-${{ steps.get_version.outputs.VERSION }}.zip
          asset_content_type: application/zip
